<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container" id="calculator">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <input type="text" id="result" readonly />
          <!-- <div id="display"></div> -->
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button class="btn-operator" onclick="clearResult()" id="clear">
                  C
                </button>
              </td>
              <td>
                <button class="btn-operator" onclick="speak('&divide;')" id="/">
                  &divide;
                </button>
              </td>
              <td>
                <button
                  class="btn-operator"
                  onclick="speak('   &times;')"
                  id="*"
                >
                  &times;
                </button>
              </td>
              <td>
                <button
                  class="btn-operator"
                  onclick="backspace()"
                  id="backspace"
                >
                  _
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" onclick="speak('7')" id="7">
                  7
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('8')" id="8">
                  8
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('9')" id="9">
                  9
                </button>
              </td>
              <td>
                <button class="btn-operator" onclick="speak(' &minus;')" id="-">
                  &minus;
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" onclick="speak('4')" id="4">
                  4
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('5')" id="5">
                  5
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('6')" id="6">
                  6
                </button>
              </td>
              <td>
                <button class="btn-operator" onclick="speak('&plus;')" id="+">
                  &plus;
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-number" onclick="speak('1')" id="1">
                  1
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('2')" id="2">
                  2
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('3')" id="3">
                  3
                </button>
              </td>
              <td rowspan="2">
                <button
                  class="btn-equal"
                  onclick="calculateResult()"
                  id="equal"
                >
                  =
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn-operator" id="(" onclick="speak('(')">
                  (
                </button>
              </td>
              <td>
                <button class="btn-number" onclick="speak('0')" id="0">
                  0
                </button>
              </td>
              <td>
                <button class="btn-operator" id=")" onclick="speak(')')">
                  )
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
